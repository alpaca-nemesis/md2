{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}编辑 《{{ post['title'] }}》{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">标题</label>
        <input name="title" id="title" class="title" value="{{ request.form['title'] or post['title'] }}" required>
        <label for="intro">简介</label>
        <textarea name="intro" id="intro" class="intro" required>{{ request.form['intro'] or post['intro'] }}</textarea>
        <span>
        <label>编辑</label>
        <label style="margin-left: calc(48% - 5px) !important;">预览</label>
        </span>
        <div class="inline">

            <textarea name="body" class="mk-editor"
                      id="editor-edit">{{ request.form['body'] or post['body'] }}</textarea>

            <div id="editor-show" class="markdown-body"></div>
        </div>
        <div>
            <input type="submit" value="保存" class="button button-3d button-action button-pill">
            <input type="button" value="取消" class="button button-3d button-action button-pill"
                   onclick="window.location.href='/'">
        </div>
    </form>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input type="submit" value="删除" class="button button-3d button-action button-pill"
               onclick="return confirm('确定要删除本文档？');">
    </form>
    <hr>


    <script type="text/javascript" src="{{ url_for('static', filename='js/trans.js') }}"></script>
{% endblock %}
